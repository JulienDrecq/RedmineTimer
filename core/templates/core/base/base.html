<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RedmineTimer -{% block title %} {% endblock %}</title>

        <!-- Bootstrap -->
        <link href="{% static './css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap DatePicker -->
        <link href="{% static './css/bootstrap-datepicker3.min.css' %}" rel="stylesheet">
        <!-- Custom css -->
        <link href="{% static './css/redminetimer.css' %}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

    {% block header %}  {% endblock %}
    {% block content %}  {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <script src="{% static './js/1.11.0-jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static './js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap DatePicker JS -->
    <script src="{% static './js/bootstrap-datepicker.min.js' %}"></script>
    <!-- RedmineTimer JS -->
    <script src="{% static './js/redminetimer.js' %}"></script>
    </body>
</html>
